<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Mania - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <div class="container-grid posicionamento-header">
            <a href="index.html"><img class="logo" src="img/logo.png" alt="Logo do site"></a>
        </div>
    </header>
        <div class="banner-login">
             <img src="img/bannerlogin.jpg" alt="banner-login">
        </div>
    <section id="log" class="log">
        <div class="conteudo-log container">
             <div class="row">
                 <div class="log-col-md-12">
                     <h1>Login</h1>
                       <form class="form-log" action="">
                           <input id="log-email" type="email" placeholder="E-mail" required>
                           <input id="log-senha" type="text" placeholder="Senha" required>
                           <p><href="">Esqueci minha senha</href></p>
                           <buttom class="log-button" onclick="enviarLogin()">Entrar</buttom>
                       </form>
                 </div>
              <div class="log col md-12">
                  <h1>Ainda n√£o tem conta? Cadastre-se aqui!</h1>
                    <form class="form cadastrar" action="">
                        <input id="cad-email" type="email" placeholder="E-mail" required>
                        <input id="cad-senha" type="text" placeholder="Senha" required>
                        <buttom class="log-cad-button" onclick="enviarCadastrar()">Criar conta</buttom>
                    </form>
              </div>
            </div>
        </div> 
    </section>

   <script src="js/script.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
